<!-- correo_registrado.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico Registrado</title>
    <!-- Agrega aquí tus estilos CSS y scripts JavaScript necesarios -->
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">

</head>
<body>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p>El correo electrónico ya está registrado. Por favor, utilice otro correo electrónico.</p>
        </div>
    </div>

    <!-- Agrega aquí tus estilos CSS y scripts JavaScript necesarios -->
    <script>
        // Función para mostrar el modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            window.location.href = '{% url "Sesion" %}';
        }

        // Llama a la función mostrarModal() cuando se carga la página
        window.onload = function() {
            mostrarModal();
        }
    </script>
</body>
</html>
